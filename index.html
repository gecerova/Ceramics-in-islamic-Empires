<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ceramics in Islamic Empires</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f4f0;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #2f2f2f;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .card h3 {
      margin: 10px 0 5px;
      color: #1c1c1c;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    .meta {
      font-size: 13px;
      color: #777;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Ceramics in Islamic Empires</h1>
  <div class="container" id="container"></div>

  <script>
    fetch("https://api.sheety.co/8cf7b46f9af4da748aa019a26bcad050/ceramics/sayfa1")
      .then(response => response.json())
      .then(data => {
        const items = data.sayfa1; // burası önemli
        const container = document.getElementById("container");
        items.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${item.imageLink}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>${item.description}</p>
            <div class="meta"><strong>Findspot:</strong> ${item.findspot || '—'}</div>
            <div class="meta"><strong>Date:</strong> ${item.date || '—'}</div>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
